server:
  port: 2333

lavalink:
  server:
    password: "1234"  # ← usá esto para la prueba
    sources:
      youtube: false  # ← Desactivamos el extractor viejo (requerido para usar youtube-source)
      soundcloud: true
      http: true
      twitch: true
      bandcamp: true
    bufferDurationMs: 400
    youtubeSearchEnabled: true
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    resuming:
      enabled: false
    gc-warnings: true
  plugins:
    - "plugins/youtube-source-1.0.0.jar"  # ← Ruta al plugin YouTube externo
